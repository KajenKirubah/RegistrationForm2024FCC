<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="App.js"></script><script defer src="App.js"></script><script defer src="App.js"></script></head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form class="form" method="POST" action="https://register-demo.freecodecamp.org">
        <fieldset class="fieldset">
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email"></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset class="fieldset">
            <legend>Account type (required)</legend>
            <label for="personal-account"><input class="fieldset__inline" id="personal-account" type="radio" name="account-type" checked> Personal</input></label>
            <label for="business-account"><input class="fieldset__inline" id="business-account" type="radio" name="account-type"> Business</input></label>
        </fieldset>
        <fieldset class="fieldset">
            <label for="profile-picture">Upload a profile picture:<input id="profile-picture" name="profile-picture" type="file" name=""></label>
            <label for="age">Input your age (years):<input id="age" min="13" max="120" name="age" type="number" name=""></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:<textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input class="fieldset__inline" type="checkbox" name="terms-and-conditions" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input type="submit" name="submit" value="Submit">
    </form>  
</body>
</html>
